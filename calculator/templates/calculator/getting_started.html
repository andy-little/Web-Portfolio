{% extends "calculator/layout.html" %}
{% load static %}
{% block script %}
<script src="{% static 'calculator/household.js' %}"></script>  
{% endblock script %}

{% block body %}
    <div class="container--px">
        
        <h2>Create Your Household</h2>
        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                <h4 class="instruction secondary__text">Name of Household:</h4>
                <div>
                    <input type="text" name="house" placeholder="Enter a name" autocomplete="off" autofocus>
                </div>
                <h4 class="secondary__text">Add Members</h4>
                <p class="instruction">Enter member's name:</p>
                <div id="m1">
                    <input type="text" name="member1" placeholder="1st member's name" autocomplete="off">
                </div>
                <div class="" id="m2">
                    <input type="text" name="member2" placeholder="2nd member's name" autocomplete="off"><span class="add_button" data-id="m3">+</span>
                </div>
                <div class="hidden" id="m3">
                    <input type="text" name="member3" placeholder="3rd member's name" autocomplete="off"><span class="add_button" data-id="m4">+</span><span class="remove_button">-</span>
                </div>
                <div class="hidden" id="m4">
                    <input type="text" name="member4" placeholder="4th member's name" autocomplete="off"><span class="add_button" data-id="m5">+</span><span class="remove_button">-</span>
                </div>
                <div class="hidden" id="m5">
                    <input type="text" name="member5" placeholder="5th member's name" autocomplete="off"><span class="add_button" data-id="m6">+</span><span class="remove_button">-</span>
                </div>
                <div class="hidden" id="m6">
                    <input type="text" name="member6" placeholder="6th member's name" autocomplete="off"><span class="remove_button">-</span>
                </div>
                <div>
                    <button type="submit">Create Household</button>
                </div>
            </form>
        </div>
    </div>


{% endblock body %}
